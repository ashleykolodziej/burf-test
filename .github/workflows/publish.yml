name: Publish Packages
on:
  release:
    types: [created]
jobs:  
  fetchPackageVersions:
    runs-on: ubuntu-latest
    outputs:
      burf-base-version: ${{ fromJSON(steps.get_latest_package.outputs.data).repository.packages.nodes[0].latestVersion.version }}
      burf-theme-version: ${{ fromJSON(steps.get_latest_package.outputs.data).repository.packages.nodes[1].latestVersion.version }}
      burf-tools-version: ${{ fromJSON(steps.get_latest_package.outputs.data).repository.packages.nodes[2].latestVersion.version }}
    steps:
      - uses: octokit/graphql-action@v2.x
        id: get_latest_package
        with:
          query: |
            query packages($owner:String!,$repo:String!) {
              repository(owner:$owner,name:$repo) {
                packages(last: 3, names: ["burf-base", "burf-theme", "burf-tools"]) {
                  nodes {
                    name
                    latestVersion {
                      version
                    }
                  }
                }
              }
            }
          owner: 'ashleykolodziej'
          repo: ${{ github.event.repository.name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  publish:
    needs: fetchPackageVersions
    runs-on: ubuntu-latest
    steps:
      - name: Print Version
        run: |
          echo ${{ needs.versions.outputs.burf-base-version }}
          echo 'Current package version for burf-base: ${{ needs.fetchPackageVersions.outputs.burf-base-version }}'
          echo 'Current package version for burf-theme: ${{ needs.fetchPackageVersions.outputs.burf-theme-version }}'
          echo 'Current package version for burf-tools: ${{ needs.fetchPackageVersions.outputs.burf-tools-version }}'
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ashleykolodziej'   
      - name: Read package.json
        id: package
        uses: juliangruber/read-file-action@v1
        with:
          path: ./burf-base/package.json
      - name: Echo package.json
        run: 'echo "Latest version: ${{ fromJSON(steps.package.outputs.content).version }}"'
      - name: Publish burf-base
        if: ${{ fromJSON(steps.package.outputs.content).version != ${{ needs.fetchPackageVersions.outputs.burf-base-version }}
        run: |
          echo "New version of burf-base detected: ${{ fromJSON(steps.package.outputs.content).version }}. Old version: ${{ needs.fetchPackageVersions.outputs.burf-base-version }}. Publishing now..."
          npm install --production
          npm publish burf-base
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: My backup step
        if: ${{ fromJSON(steps.package.outputs.content).version == fromJSON(steps.get_latest_package.outputs.data).repository.packages.nodes[0].latestVersion.version }}
        run: 'echo "::warning file=package.json,line=3::No new version of burf-base detected. Continuing on..."'
